<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Play 100+ free online games instantly! Action, Puzzle, Arcade, and more — no downloads, no ads interruptions." />
  <meta property="og:title" content="All Games | Game Vault" />
  <meta property="og:description" content="Play 100+ free online games instantly! Action, Puzzle, Arcade, and more — no downloads, no ads interruptions." />
  <meta property="og:image" content="icon.png" />
  <meta name="theme-color" content="#1a1a1a" />
  <title>All Games | Game Vault</title>

  <link rel="stylesheet" href="CSS/main.css" />
  <link rel="icon" href="icon.png" />
</head>
<body>

  <header class="top-bar">
    <h1>All Games</h1>
    <div class="search-container">
      <input type="text" id="search" placeholder="Search games..." onkeyup="debouncedSearch()" />
    </div>
    <div class="tile-size">
      <label><input type="radio" name="size" id="small" value="small" /> Small</label>
      <label><input type="radio" name="size" id="medium" value="medium" checked /> Medium</label>
      <label><input type="radio" name="size" id="large" value="large" /> Large</label>
    </div>
  </header>

  <main>
    <section class="ads-container">
      <div class="ad-slot">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2852435418309868"
          crossorigin="anonymous"></script>
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-2852435418309868" data-ad-slot="1504239339" data-ad-format="auto"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
      </div>
    </section>

    <section class="game-grid">
      <!-- Example Game Tile -->
      <a href="projects/2048/frame.html" class="game-tile">
        <img class="game-icon" src="projects/2048/thumb.png" alt="2048" width="360" height="360" loading="lazy" />
        <p class="game-title">2048</p>
      </a>

      <a href="projects/ovo-2/frame.html" class="game-tile game-tile-popular">
        <img class="game-icon" src="projects/ovo-2/thumb.png" alt="OvO 2" width="360" height="360" loading="lazy" />
        <p class="game-title">OvO 2</p>
      </a>

      <!-- Add more game tiles here -->
    </section>
  </main>

  <footer>
    <p>© 2025 Game Vault. All rights reserved.</p>
  </footer>

  <script>
    // --- Debounced search ---
    let searchTimeout;
    function debouncedSearch() {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => searching(document.getElementById('search')), 300);
    }

    // --- Tile size persistence ---
    document.querySelectorAll('input[name="size"]').forEach((input) => {
      input.addEventListener('change', () => {
        localStorage.setItem('tileSize', input.value);
        document.body.dataset.size = input.value;
      });
    });

    window.addEventListener('load', () => {
      const size = localStorage.getItem('tileSize') || 'medium';
      document.getElementById(size).checked = true;
      document.body.dataset.size = size;
    });

    // --- Example search function (replace with your existing one) ---
    function searching(input) {
      const query = input.value.toLowerCase();
      document.querySelectorAll('.game-tile').forEach(tile => {
        const title = tile.querySelector('.game-title').textContent.toLowerCase();
        tile.style.display = title.includes(query) ? '' : 'none';
      });
    }
  </script>

</body>
</html>
